<div class="flex-row">
  <div class="flex-1">
    @if (this.todo) {
    <mat-card class="todo-card-profile {{ todo.category.split(' ').join('-').toLowerCase() }}">
      <div class="content-container">
        <mat-card-header>
          <mat-card-title class="todo-card-owner">{{ todo.owner }}</mat-card-title>
          <mat-card-subtitle class="todo-card-category">{{ todo.category }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <mat-list>
            <mat-list-item class="status-list-item">
              <mat-icon matListItemIcon>schedule</mat-icon>
              <p matListItemTitle>Status</p>
              <p matListItemLine class="todo-card-status">{{ todo.status ? 'Complete' : 'Incomplete' }}</p>
            </mat-list-item>
            <mat-divider [inset]=true></mat-divider>
            <p>  </p>
            <div class="body-content">
              <mat-list-item class="body-list-item">
                <mat-icon matListItemIcon>description</mat-icon>
                <p matListItemTitle>Body</p>
                <p matListItemLine class="todo-card-body">{{ todo.body }}</p>
              </mat-list-item>
            </div>
            <mat-divider [inset]=true></mat-divider>
          </mat-list>
        </mat-card-content>
      </div>
    </mat-card>
    } @else if (error) {
    <mat-card class="error-card">
      <mat-card-content>
        <h2>
          {{ error.help }}
        </h2>
        <p>
          {{ error.message }}
        </p>
        <p>
          {{ error.httpResponse }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button color=primary mat-raised-button routerLink="/todos">Back to Todos List</button>
      </mat-card-actions>
    </mat-card>
    } @else {
    <mat-card>
      <mat-card-content>
        <p>Loading Todo Details data...</p>
      </mat-card-content>
    </mat-card>
    }
  </div>
</div>
