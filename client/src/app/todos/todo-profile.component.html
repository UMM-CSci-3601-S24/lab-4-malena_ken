<div class="flex-row">
  <div class="flex-1">
    @if (todo) {
      <app-todo-card [todo]="this.todo"></app-todo-card>
    } @else if (error) {
      <mat-card class="error-card">
        <mat-card-content>
          <h2>
            {{ error.help }}
          </h2>
          <p>
            {{ error.message }}
          </p>
          <p>
            {{ error.httpResponse }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button color=primary mat-raised-button routerLink="/todos">Back to Todos List</button>
        </mat-card-actions>
      </mat-card>
    } @else {
      <mat-card>
        <mat-card-content>
          <p>Loading Todo Details data...</p>
        </mat-card-content>
      </mat-card>
    }

    <button mat-fab class="remove-todo-fab" matTooltip="Remove Todo" matTooltipPosition="left" (click)="deleteTodo(todo._id)" data-test="removeTodoButton">
      <mat-icon class="md-24" aria-label="Remove Todo">delete</mat-icon>
    </button>
  </div>
</div>
