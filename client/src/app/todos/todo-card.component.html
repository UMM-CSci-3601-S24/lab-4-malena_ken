@if (this.todo) {
  <mat-card class="todo-card {{ todo.category.split(' ').join('-').toLowerCase() }}">

    <mat-card-header>
      <mat-card-title class="todo-card-owner">{{ this.todo.owner }}</mat-card-title>
      <mat-card-subtitle class="todo-card-category">{{ this.todo.category }}</mat-card-subtitle>
    </mat-card-header>
    @if (!this.simple) {
      <mat-card-content>
        <mat-list>
          <mat-list-item>
            <mat-icon matListItemIcon>dataset</mat-icon>
            <p matListItemTitle>Owner</p>
            <!--
            We had to put both the `owner` and `status` entries on a single line. Otherwise
            we got an annoying leading space in front of the values.
            -->
            <p matListItemLine class="todo-card-owner">{{ this.todo.owner }}</p>
          </mat-list-item>
          <mat-divider [inset]=true></mat-divider>
          <mat-list-item>
            <mat-icon matListItemIcon>schedule</mat-icon>
            <p matListItemTitle>Status</p>
            <p matListItemLine class="todo-card-status">{{ this.todo.status ? 'Complete' : 'Incomplete' }}</p>
            <p matListItemLine class="todo-card-body">{{ this.todo.body }}</p>
          </mat-list-item>
          <mat-divider [inset]=true></mat-divider>
        </mat-list>
      </mat-card-content>
    }
    @if (this.simple) {
      <mat-card-actions>
        <button mat-button data-test="viewProfileButton" [routerLink]="['/todos', this.todo._id]">View Todo</button>
      </mat-card-actions>
    }
</mat-card>
}
